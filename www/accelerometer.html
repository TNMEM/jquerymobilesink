<!DOCTYPE html>
<html>
    
    <head>
        <title>PhoneGap Kitchen Sink - Accelerometer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    
    <body>
        <div data-role="page" id="accelerometer" data-theme="d">
            <div data-role="header">
                <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
                <h1>Accelerometer</h1>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <label for="acceleration-x">Acceleration X:</label>
                    <input type="range" name="acceleration-x" id="acceleration-x"
                    value="0" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">
                    <label for="acceleration-y">Acceleration Y:</label>
                    <input type="range" name="acceleration-y" id="acceleration-y"
                    value="0" min="0" max="100" />
                </div>
                <div data-role="fieldcontain">
                    <label for="acceleration-z">Acceleration Z:</label>
                    <input type="range" name="acceleration-z" id="acceleration-z"
                    value="0" min="0" max="100" />
                </div>
            </div>
            <script type="text/javascript" src="js/api/accelerometer.js"></script>
        </div>
    </body>

</html>
